<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #9932CC; /* Sky light blue background */
    }

    /* Style for the rectangular box */
    .photo-box {
      border: 5px solid #00bfff; /* Neon blue border around the entire box */
      padding: 20px;
      margin: 20px auto; /* Center the box */
      border-radius: 10px;
      background-color: #00ff00; /* White background inside the box */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    /* Style for the header */
    .header {
      font-size: 36px;
      font-weight: bold;
      color: #0000ff; /* Neon pink color, you can adjust this */
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(255, 0, 255, 0.8); /* Neon shadow effect */
    }

    /* Style for circular photos */
    .circular-photo {
      width: 100px;
      height: 100px;
      border: 5px solid #00bfff; /* Neon blue color */
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Style for the photos */
    .photo {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Rectangular box with photos and header -->
  <div class="photo-box">
